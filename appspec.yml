version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/Internal-administration-dashboard/
file_exists_behavior: OVERWRITE
hooks:
  ApplicationStop:
   - location: scripts/stop.sh
     timeout: 300
     runas: root
  ApplicationStart:
   - location: scripts/start.sh
     timeout: 300
     runas: root